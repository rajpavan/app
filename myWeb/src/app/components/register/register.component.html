<div class="register">
    <div class="header">
      <app-header menuIcon="hide" login="hide"></app-header>
    </div>
  
    <div class="providers">
      <div [ngSwitch]="state">
        <lib-login *ngSwitchCase="'register'" (oncomplete)="loginSuccess($event)"></lib-login>
        <app-registeruserconfirm *ngSwitchCase="'info'" (oncontinue)="infoContinue($event)"></app-registeruserconfirm>
        <app-eula *ngSwitchCase="'eula'" (onaccept)="eulaAccept($event)"></app-eula>
        <lib-progress *ngSwitchCase="'progress'"></lib-progress>
      </div>
    </div>
  
    <br>
    <br>
    <br>
  
    <div class="footer">
      <app-footer></app-footer>
    </div>
  
  </div>
