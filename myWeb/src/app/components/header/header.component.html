<aside class="side-menu__container" [ngClass]="{'side-menu__container-active': showMenu}" (click)="toggleMenu()">
  <nav class="slide-menu" [ngClass]="{'slide-menu-active': showMenu}" (click)="$event.stopImmediatePropagation();">
    <section class="menu-header">
      <span class="greeting__text">Application Menu</span>
      <div class="profile-image__container">

      </div>
      <div class="account-details">
        <span class="name__text"><app-menu name="show" email="show" *ngIf="showMenu"></app-menu></span>
      </div>
    </section>

    <section class="menu-body">

    </section>
    <section class="menu-footer">

    </section>
  </nav>
</aside>

<div class="root__container">
  <header class="main__header">

    <div class="left__section" (click)="toggleMenu()">
      <i class="material-icons hamburger__icon">
        dehaze
      </i>
      <h3>Menu</h3>
    </div>

    <h1 [routerLink]="['/home']" class="header__text">Telgro</h1>

    <div class="mode-toggle__container">
      <a [routerLink]="['/register']" class="register">Register</a>
      <span> | </span>
      <a [routerLink]="['/signin']" class="signin">Sign-In</a>
    </div>

  </header>

</div>
